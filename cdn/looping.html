<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 3</title>
</head>
<body>
    <div id="vueApp">
        <h3>Belajar Vue.Js</h3>

        <ol>
            <li v-for="subject in subjects" :key="subject.title">
                {{ subject.title }} - Type - {{ subject.type }}
            </li>
        </ol>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const sample = {
            data() {
                return {
                    subjects: [
                        { title : 'Javascipt', type: 'Native' },
                        { title : 'Vue', type: 'Framework' },
                        { title : 'React', type: 'Framework' }
                    ]    
                }
            }
        }

        Vue.createApp(sample).mount('#vueApp')
    </script>
</body>
</html>
